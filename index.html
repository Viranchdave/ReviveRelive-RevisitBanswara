<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/BANSWARADISTRICT_3.js"></script>
        <script src="data/MAJORTOURISTSITESBANSWARA_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:25, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_SATELLITEVIEWBHUVAN_0');
        map.getPane('pane_SATELLITEVIEWBHUVAN_0').style.zIndex = 400;
        var layer_SATELLITEVIEWBHUVAN_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_SATELLITEVIEWBHUVAN_0',
            opacity: 0.852,
            attribution: '',
            minZoom: 1,
            maxZoom: 25,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_SATELLITEVIEWBHUVAN_0;
        map.addLayer(layer_SATELLITEVIEWBHUVAN_0);
        map.createPane('pane_ESRISTREETMAP_1');
        map.getPane('pane_ESRISTREETMAP_1').style.zIndex = 401;
        var layer_ESRISTREETMAP_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/ {z}/ {y}/ {x}', {
            pane: 'pane_ESRISTREETMAP_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 25,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_ESRISTREETMAP_1;
        map.addLayer(layer_ESRISTREETMAP_1);
        map.createPane('pane_INDIAADMINISTRATIVEBOUNDARY_2');
        map.getPane('pane_INDIAADMINISTRATIVEBOUNDARY_2').style.zIndex = 402;
        var layer_INDIAADMINISTRATIVEBOUNDARY_2 = L.WMS.layer("https://bhuvan-vec2.nrsc.gov.in/bhuvan/wms", "admin:India_state_g", {
            pane: 'pane_INDIAADMINISTRATIVEBOUNDARY_2',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_INDIAADMINISTRATIVEBOUNDARY_2);
        function pop_BANSWARADISTRICT_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DIST_NAME</th>\
                        <td>' + (feature.properties['DIST_NAME'] !== null ? autolinker.link(feature.properties['DIST_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STATE_NAME</th>\
                        <td>' + (feature.properties['STATE_NAME'] !== null ? autolinker.link(feature.properties['STATE_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POPULATION'] !== null ? autolinker.link(feature.properties['POPULATION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA_SQ_KM'] !== null ? autolinker.link(feature.properties['AREA_SQ_KM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BANSWARADISTRICT_3_0() {
            return {
                pane: 'pane_BANSWARADISTRICT_3',
                opacity: 1,
                color: 'rgba(177,167,227,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 5.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BANSWARADISTRICT_3');
        map.getPane('pane_BANSWARADISTRICT_3').style.zIndex = 403;
        map.getPane('pane_BANSWARADISTRICT_3').style['mix-blend-mode'] = 'normal';
        var layer_BANSWARADISTRICT_3 = new L.geoJson(json_BANSWARADISTRICT_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BANSWARADISTRICT_3',
            layerName: 'layer_BANSWARADISTRICT_3',
            pane: 'pane_BANSWARADISTRICT_3',
            onEachFeature: pop_BANSWARADISTRICT_3,
            style: style_BANSWARADISTRICT_3_0,
        });
        bounds_group.addLayer(layer_BANSWARADISTRICT_3);
        map.addLayer(layer_BANSWARADISTRICT_3);
        function pop_MAJORTOURISTSITESBANSWARA_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['-'] !== null ? '<img src="images/' + String(feature.properties['-']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME</th>\
                        <td>' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SITE TYPE</th>\
                        <td>' + (feature.properties['SITE TYPE'] !== null ? autolinker.link(feature.properties['SITE TYPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LOCATION</th>\
                        <td>' + (feature.properties['LOCATION'] !== null ? autolinker.link(feature.properties['LOCATION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DETAILS</th>\
                        <td>' + (feature.properties['DETAILS'] !== null ? autolinker.link(feature.properties['DETAILS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MAJORTOURISTSITESBANSWARA_4_0(feature) {
            switch(String(feature.properties['SITE TYPE'])) {
                case 'FAIRS & FESTIVALS':
                    return {
                pane: 'pane_MAJORTOURISTSITESBANSWARA_4',
                shape: 'triangle',
                radius: 4.800000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(13,8,135,1.0)',
                interactive: true,
            }
                    break;
                case 'PLACES OF HISTORICAL & ARCHAEOLOGICAL SIGNIFICANCE':
                    return {
                pane: 'pane_MAJORTOURISTSITESBANSWARA_4',
                shape: 'triangle',
                radius: 4.800000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(156,23,158,1.0)',
                interactive: true,
            }
                    break;
                case 'RELIGIOUS ATTRACTIONS':
                    return {
                pane: 'pane_MAJORTOURISTSITESBANSWARA_4',
                shape: 'triangle',
                radius: 4.800000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,121,83,1.0)',
                interactive: true,
            }
                    break;
                case 'SCENIC BEAUTY':
                    return {
                pane: 'pane_MAJORTOURISTSITESBANSWARA_4',
                shape: 'triangle',
                radius: 4.800000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,249,33,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_MAJORTOURISTSITESBANSWARA_4');
        map.getPane('pane_MAJORTOURISTSITESBANSWARA_4').style.zIndex = 404;
        map.getPane('pane_MAJORTOURISTSITESBANSWARA_4').style['mix-blend-mode'] = 'normal';
        var layer_MAJORTOURISTSITESBANSWARA_4 = new L.geoJson(json_MAJORTOURISTSITESBANSWARA_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MAJORTOURISTSITESBANSWARA_4',
            layerName: 'layer_MAJORTOURISTSITESBANSWARA_4',
            pane: 'pane_MAJORTOURISTSITESBANSWARA_4',
            onEachFeature: pop_MAJORTOURISTSITESBANSWARA_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_MAJORTOURISTSITESBANSWARA_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_MAJORTOURISTSITESBANSWARA_4);
        map.addLayer(layer_MAJORTOURISTSITESBANSWARA_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'MAJOR TOURIST SITES BANSWARA<br /><table><tr><td style="text-align: center;"><img src="legend/MAJORTOURISTSITESBANSWARA_4_FAIRSFESTIVALS0.png" /></td><td>FAIRS & FESTIVALS</td></tr><tr><td style="text-align: center;"><img src="legend/MAJORTOURISTSITESBANSWARA_4_PLACESOFHISTORICALARCHAEOLOGICALSIGNIFICANCE1.png" /></td><td>PLACES OF HISTORICAL & ARCHAEOLOGICAL SIGNIFICANCE</td></tr><tr><td style="text-align: center;"><img src="legend/MAJORTOURISTSITESBANSWARA_4_RELIGIOUSATTRACTIONS2.png" /></td><td>RELIGIOUS ATTRACTIONS</td></tr><tr><td style="text-align: center;"><img src="legend/MAJORTOURISTSITESBANSWARA_4_SCENICBEAUTY3.png" /></td><td>SCENIC BEAUTY</td></tr></table>': layer_MAJORTOURISTSITESBANSWARA_4,'<img src="legend/BANSWARADISTRICT_3.png" /> BANSWARA DISTRICT': layer_BANSWARADISTRICT_3,"INDIA ADMINISTRATIVE BOUNDARY": layer_INDIAADMINISTRATIVEBOUNDARY_2,"ESRI STREET MAP": layer_ESRISTREETMAP_1,"SATELLITE VIEW BHUVAN": layer_SATELLITEVIEWBHUVAN_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
